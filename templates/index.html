<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Voice Assistant</title>
</head>
<body>
  <h1>üéôÔ∏è Talk to Assistant</h1>
  <div id="log">Initializing assistant...</div>
  <audio id="replyAudio" controls style="margin-top: 20px;"></audio>

  <script>
    let mediaRecorder;
    let audioChunks = [];

    async function requestMicAndStart() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        startRecording(stream);
      } catch (err) {
        document.getElementById("log").innerHTML += `<div>‚ùå Microphone access denied. Please enable it to continue.</div>`;
      }
    }

    function startRecording(stream) {
      mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm' });
      audioChunks = [];

      mediaRecorder.ondataavailable = e => audioChunks.push(e.data);

      mediaRecorder.onstop = async () => {
        const blob = new Blob(audioChunks, { type: 'audio/webm' });
        const formData = new FormData();
        formData.append("audio", blob, "recording.webm");

        const response = await fetch("/voice-stream", {
          method: "POST",
          body: formData
        });
        const result = await response.json();

        document.getElementById("log").innerHTML += `<div>üë§ ${result.user_text}</div>`;
        document.getElementById("log").innerHTML += `<div>ü§ñ ${result.assistant_text}</div>`;

        if (result.audio_base64) {
          const audio = new Audio("data:audio/mp3;base64," + result.audio_base64);
          audio.play();
        }

        if (!result.end_conversation) {
          setTimeout(() => startRecording(stream), 1000);
        }
      };

      mediaRecorder.start();
      setTimeout(() => mediaRecorder.stop(), 5000); // 5 seconds chunk
    }

    window.onload = async () => {
      const res = await fetch("/initial-message");
      const msg = await res.text();
      document.getElementById("log").innerHTML += `<div>ü§ñ ${msg}</div>`;

      const audioRes = await fetch("/initial-audio");
      const audioBase64 = await audioRes.text();
      const audio = new Audio("data:audio/mp3;base64," + audioBase64);
      audio.play();

      setTimeout(requestMicAndStart, 3000); // wait for greeting to finish
    };
  </script>
</body>
</html>
