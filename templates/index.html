<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üéπ FRI Voice Assistant</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #f1f1f1;
    }
    #container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #00b894;
    }
    #log {
      background: #1e1e1e;
      padding: 12px;
      border-radius: 10px;
      min-height: 120px;
      max-height: 300px;
      overflow-y: auto;
      margin-bottom: 20px;
    }
    .user, .assistant {
      margin: 8px 0;
      padding: 10px 14px;
      border-radius: 14px;
      max-width: 70%;
      font-size: 14px;
      line-height: 1.4;
    }
    .user {
      background-color: #00b894;
      color: #fff;
      margin-left: auto;
      border-bottom-right-radius: 4px;
    }
    .assistant {
      background-color: #2d2d2d;
      color: #f1f1f1;
      margin-right: auto;
      border-bottom-left-radius: 4px;
    }
    #waveform {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 10px;
      height: 50px;
    }
    .bar {
      width: 4px;
      height: 10px;
      margin: 0 2px;
      background-color: #00b894;
      animation: wave 1.2s infinite ease-in-out;
    }
    .bar-container {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      height: 30px;
    }
    @keyframes wave {
      0%, 100% { height: 10px; }
      50% { height: 28px; }
    }
    #statusLabel {
      margin-top: 8px;
      font-weight: bold;
      font-size: 14px;
      text-align: center;
      color: #ccc;
    }
    #formSection {
      background: #1e1e1e;
      padding: 15px;
      border-radius: 10px;
      display: none;
    }
    label {
      font-weight: 600;
      margin-top: 10px;
      display: block;
      color: #ddd;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      margin-bottom: 10px;
      background: #2e2e2e;
      border: 1px solid #444;
      border-radius: 4px;
      color: #fff;
    }
    canvas {
      border: 1px solid #555;
      margin-top: 10px;
      background: white;
    }
    button {
      padding: 10px 18px;
      background-color: #00b894;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    a {
      color: #00cec9;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>FRI Merchant Application Assistant</h1>
    <div id="log">Click Start to begin...</div>
    <div id="waveform">
      <div class="bar-container">
        <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
      </div>
      <div id="statusLabel">Idle</div>
    </div>
    <div id="formSection">
      <h3>üìù Confirm & Edit Extracted Data</h3>
      <form id="formEditor"></form>
      <label for="signatureCanvas">‚úçÔ∏è Draw Signature:</label>
      <canvas id="signatureCanvas" width="300" height="100"></canvas>
      <button type="button" onclick="saveSignature()">üñãÔ∏è Save Signature</button>
      <br/>
      <button onclick="confirmAndGenerate()">‚úÖ Confirm & Generate PDF</button>
      <a id="downloadLink" href="/download" download style="display:none; margin-left: 10px;">üìÑ Download PDF</a>
      <button id="resetBtn" onclick="resetConversation()" style="display:none; background:#555; margin-left:10px;">üîÅ Start Over</button>
    </div>
  </div>
  <script>
    let isConversationEnded = false;

    async function startAssistantFlow() {
      const res = await fetch("/initial-message");
      const data = await res.json();
      addMessage("assistant", data.assistant_text);
      if (data.assistant_audio_base64) {
        setStatus("üîä Speaking...");
        const audio = new Audio("data:audio/mp3;base64," + data.assistant_audio_base64);
        audio.play();
        audio.onended = () => recordWithVAD();
      } else {
        recordWithVAD();
      }
    }

    function addMessage(role, text) {
      const div = document.createElement("div");
      div.className = role;
      div.textContent = (role === 'user' ? "üßë " : "ü§ñ ") + text;
      document.getElementById("log").appendChild(div);
      document.getElementById("log").scrollTop = document.getElementById("log").scrollHeight;
    }

    function setStatus(statusText) {
      document.getElementById("statusLabel").textContent = statusText;
    }

    async function recordWithVAD() {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      const mediaRecorder = new MediaRecorder(stream);
      const chunks = [];
      const context = new AudioContext();
      const source = context.createMediaStreamSource(stream);
      const analyser = context.createAnalyser();
      analyser.fftSize = 2048;
      source.connect(analyser);
      let silenceTimer;
      const silenceDelay = 800;

      function checkSilence() {
        const data = new Uint8Array(analyser.fftSize);
        analyser.getByteTimeDomainData(data);
        const avg = data.reduce((a, b) => a + Math.abs(b - 128), 0) / data.length;
        if (avg < 2) {
          if (!silenceTimer) {
            silenceTimer = setTimeout(() => {
              mediaRecorder.stop();
              stream.getTracks().forEach(t => t.stop());
            }, silenceDelay);
          }
        } else if (silenceTimer) {
          clearTimeout(silenceTimer);
          silenceTimer = null;
        }
        if (mediaRecorder.state === "recording") requestAnimationFrame(checkSilence);
      }

      mediaRecorder.ondataavailable = (e) => { if (e.data.size > 0) chunks.push(e.data); };

      mediaRecorder.onstop = async () => {
        const blob = new Blob(chunks, { type: "audio/webm" });
        const formData = new FormData();
        formData.append("audio", blob, "recording.webm");
        setStatus("ü§î Thinking...");
        try {
          const res = await fetch("/voice-stream", { method: "POST", body: formData });
          const data = await res.json();
          if (data.user_text) addMessage("user", data.user_text);
          if (data.assistant_text) addMessage("assistant", data.assistant_text);
          if (data.audio_base64) {
            setStatus("üîä Speaking...");
            const audio = new Audio("data:audio/mp3;base64," + data.audio_base64);
            audio.play();
            audio.onended = () => {
              if (data.assistant_text.includes("END OF CONVERSATION")) showFinalUI(data.form_data);
              else recordWithVAD();
            };
          } else {
            if (data.assistant_text.includes("END OF CONVERSATION")) showFinalUI(data.form_data);
            else recordWithVAD();
          }
        } catch (err) {
          addMessage("assistant", "‚ö†Ô∏è Oops, something went wrong.");
          setStatus("Idle");
        }
      };

      setStatus("üé§ Listening...");
      mediaRecorder.start();
      requestAnimationFrame(checkSilence);
    }

    function showFinalUI(formData) {
      isConversationEnded = true;
      setStatus("‚úÖ Form complete");
      document.getElementById("formSection").style.display = "block";
      document.getElementById("resetBtn").style.display = "inline-block";
      populateEditableForm(formData);
    }

    function populateEditableForm(data) {
      const formEditor = document.getElementById("formEditor");
      formEditor.innerHTML = "";
      for (const key in data) {
        const label = document.createElement("label");
        label.textContent = key;
        const input = document.createElement("input");
        input.name = key;
        input.value = data[key] || "";
        formEditor.appendChild(label);
        formEditor.appendChild(input);
      }
    }

    async function confirmAndGenerate() {
      if (!isConversationEnded) {
        alert("‚ùå Finish the conversation before generating PDF.");
        return;
      }
      const form = document.getElementById("formEditor");
      const editedData = {};
      for (const field of form.elements) if (field.name) editedData[field.name] = field.value;
      const res = await fetch('/confirm', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ confirmed: true, form_data: editedData })
      });
      const result = await res.json();
      if (result.status === 'filled') document.getElementById('downloadLink').style.display = 'inline-block';
      else alert("‚ùå PDF generation failed.");
    }

    function resetConversation() {
      isConversationEnded = false;
      document.getElementById("log").innerHTML = "Click Start to begin...";
      document.getElementById("formSection").style.display = "none";
      document.getElementById("formEditor").innerHTML = "";
      document.getElementById("downloadLink").style.display = "none";
      document.getElementById("resetBtn").style.display = "none";
      setStatus("Idle");
      fetch("/reset", { method: "POST" });
      startAssistantFlow();
    }

    window.onload = () => {
      const startBtn = document.createElement("button");
      startBtn.textContent = "‚ñ∂Ô∏è Start Voice Assistant";
      startBtn.onclick = () => {
        startBtn.remove();
        startAssistantFlow();
      };
      document.getElementById("container").appendChild(startBtn);
    };

    function saveSignature() {
      const canvas = document.getElementById("signatureCanvas");
      const dataURL = canvas.toDataURL("image/png");
      fetch("/upload-signature", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ signature_image: dataURL })
      }).then(res => {
        if (res.ok) alert("‚úÖ Signature saved!");
        else alert("‚ùå Failed to save signature.");
      });
    }

    const canvas = document.getElementById("signatureCanvas");
    const ctx = canvas.getContext("2d");
    let drawing = false;
    canvas.addEventListener("mousedown", () => { drawing = true; ctx.beginPath(); });
    canvas.addEventListener("mouseup", () => drawing = false);
    canvas.addEventListener("mouseout", () => drawing = false);
    canvas.addEventListener("mousemove", draw);
    function draw(e) {
      if (!drawing) return;
      ctx.lineWidth = 2;
      ctx.lineCap = "round";
      ctx.strokeStyle = "#000";
      const rect = canvas.getBoundingClientRect();
      ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
      ctx.stroke();
    }
  </script>
</body>
</html>
