<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Voice Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f4f4;
    }
    #container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 { text-align: center; }
    #log {
      margin-top: 20px;
      padding: 10px;
      background: #f9f9f9;
      border-radius: 8px;
      max-height: 400px;
      overflow-y: auto;
    }
    .user {
      text-align: right;
      background: #dcf8c6;
      margin: 5px;
      padding: 10px;
      border-radius: 10px;
    }
    .assistant {
      text-align: left;
      background: #e6ecf0;
      margin: 5px;
      padding: 10px;
      border-radius: 10px;
    }
    #formSection {
      margin-top: 20px;
      display: none;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
      margin-top: 20px;
      background-color: #00b894;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #statusLabel {
      font-weight: bold;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>üéôÔ∏è FRI Merchant Application Voice Assistant</h1>
    <div id="log">Click Start to begin...</div>
    <div id="statusLabel"></div>

    <div id="formSection">
      <h3>üìù Confirm Form Data (Testing)</h3>
      <form id="formEditor"></form>
      <button onclick="confirmAndGenerate()">Confirm & Generate PDF</button>
      <a id="downloadLink" href="/download" download style="display:none; margin-left: 10px;">üìÑ Download Filled PDF</a>
      <button id="resetBtn" onclick="resetConversation()" style="display:none; background-color: #636e72; margin-left: 10px;">üîÅ Start Over</button>
    </div>
  </div>

  <script>
    let ws, recorder, stream, isConversationEnded = false;

    async function startAssistantFlow() {
      const res = await fetch("/initial-message");
      const data = await res.json();
      document.getElementById("log").innerHTML += `<div class='assistant'>ü§ñ ${data.assistant_text}</div>`;
      if (data.assistant_audio_base64) {
        const audio = new Audio("data:audio/mp3;base64," + data.assistant_audio_base64);
        audio.play();
        audio.onended = startStreaming;
      } else {
        startStreaming();
      }
    }

    async function startStreaming() {
      stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      ws = new WebSocket(`ws://${location.host}/ws-gpt4o`);
      ws.binaryType = 'arraybuffer';

      ws.onmessage = (event) => {
        if (typeof event.data === "string") {
          const msg = JSON.parse(event.data);
          if (msg.text) {
            document.getElementById("log").innerHTML += `<div class='assistant'>ü§ñ ${msg.text}</div>`;
            if (msg.text.includes("END OF CONVERSATION")) {
              isConversationEnded = true;
              document.getElementById("statusLabel").textContent = "‚úÖ Thank you! The form is complete.";
              document.getElementById("resetBtn").style.display = "inline-block";
            }
          }
        } else {
          const blob = new Blob([event.data], { type: "audio/mpeg" });
          const audio = new Audio(URL.createObjectURL(blob));
          audio.play();
        }
      };

      recorder = new MediaRecorder(stream, { mimeType: 'audio/webm' });
      recorder.ondataavailable = (e) => {
        if (e.data.size > 0 && ws.readyState === WebSocket.OPEN) {
          e.data.arrayBuffer().then(buffer => ws.send(buffer));
        }
      };

      recorder.start(200);
      document.getElementById("statusLabel").textContent = "üé§ Listening...";
    }

    function populateEditableForm(data) {
      const formEditor = document.getElementById("formEditor");
      formEditor.innerHTML = "";
      for (const key in data) {
        const label = document.createElement("label");
        label.textContent = key;
        const input = document.createElement("input");
        input.name = key;
        input.value = data[key] || "";
        formEditor.appendChild(label);
        formEditor.appendChild(input);
      }
    }

    async function confirmAndGenerate() {
      if (!isConversationEnded) {
        alert("‚ùå Cannot generate PDF. Make sure the assistant completed the conversation.");
        return;
      }

      const form = document.getElementById("formEditor");
      const editedData = {};
      for (const field of form.elements) {
        if (field.name) editedData[field.name] = field.value;
      }

      const res = await fetch('/confirm', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ confirmed: true, form_data: editedData })
      });

      const result = await res.json();
      if (result.status === 'filled') {
        document.getElementById('downloadLink').style.display = 'inline-block';
      } else {
        alert("‚ùå PDF generation failed.");
      }
    }

    function resetConversation() {
      isConversationEnded = false;
      document.getElementById("log").innerHTML = "Click Start to begin...";
      document.getElementById("statusLabel").textContent = "";
      document.getElementById("formSection").style.display = "none";
      document.getElementById("formEditor").innerHTML = "";
      document.getElementById("downloadLink").style.display = "none";
      document.getElementById("resetBtn").style.display = "none";
      fetch("/reset", { method: "POST" });
      startAssistantFlow();
    }

    window.onload = () => {
      const startBtn = document.createElement("button");
      startBtn.textContent = "‚ñ∂Ô∏è Start Assistant (Grants Microphone access)";
      startBtn.style.marginTop = "10px";
      startBtn.onclick = () => {
        startBtn.remove();
        startAssistantFlow();
      };
      document.getElementById("container").appendChild(startBtn);
    };
  </script>
</body>
</html>
